<!DOCTYPE html>
<html>
    <head>
        <title>
            Order Summary
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="viewport" content="height=device-height initial-scale=1">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div class="container">
            <div class="topo-img"></div>
            <div class="text-area">
                <h1>Order Summary</h1>
                <p>Toy can now listen to millions of songs<br>
                audiobooks, and podcasts on any device<br>
                anywhere you like!</p>

            </div>
            <div class="container-price">
                <div class="icon">
                    <img src="images/icon-music.svg" alt="icon-music">                    
                </div>
                <div class="itens-price">
                    <h4 class="plan">Annual Plan</h4>
                    <p class="price">$59.99/year</p>
                    <a href="#">Change</a>  
                </div>
                
                
            </div>
            <div class="payment">
                <p>Proceed to Payment</p>
            </div>
            <div class="cancel">
                <a href="#" target="_blanck">Cancel Order</a>
            </div>
        </div>
        <footer>
            Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a>. Coded by <a href="https://github.com/evandromaris">Evandro Maris</a>.
        </footer>

    </body>

</html>
